<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class= "container" >
        <header> <!--Cabecalho-->
            <img src="./260E_color.png" alt="logo telefone">
            <H1> Agenda de Contatos </H1>
        </header>
        <form id="form-lista">
            <input type="text" id="nome-lista" required placeholder="Nome">
            <input type="number" id="telefone-lista" required placeholder="telefone">
            <button type="submit"> Cadastrar </button>
        </form>
        <table cellspacing="0">
            <thead> 
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                </tr>
            </thead><!--FIM cabecalho da tebela -->
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody><!--FIM copo da tebela -->
            
        </table>
    </div>
    <script src="./main.js"> </script>
</body>
</html>
